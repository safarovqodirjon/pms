{% load static %}
<div class="header">

    <div class="header-left">
        <div class="menu-icon bi bi-list"></div>
        <div
                class="search-toggle-icon bi bi-search"
                data-toggle="header_search"></div>
        <div class="header-search">
            <form>
                <div class="form-group mb-0">
                    <i class="dw dw-search2 search-icon"></i>
                    <input
                            type="text"
                            class="form-control search-input"
                            placeholder="Search Here"
                    />
                    <div class="dropdown">
                        <a
                                class="dropdown-toggle no-arrow"
                                href="#"
                                role="button"
                                data-toggle="dropdown"
                        >
                            <i class="ion-arrow-down-c"></i>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="header-right">
        <div class="dashboard-setting user-notification">
            <div class="dropdown">
                <a class="dropdown-toggle no-arrow"
                   href="javascript:;"
                   data-toggle="right-sidebar">
                    <i class="dw dw-settings2"></i>
                </a>
            </div>
        </div>
        <div class="user-notification">
            <div class="dropdown">
                <a
                        class="dropdown-toggle no-arrow"
                        href="#"
                        role="button"
                        data-toggle="dropdown">

                    <i class="icon-copy dw dw-notification"></i>
                    <span class="badge notification-active"></span>
                </a>

                <div class="dropdown-menu dropdown-menu-right">
                    <div class="notification-list mx-h-350 customscroll">
                        <ul>
                            <a href="">lflflf</a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="user-info-dropdown">
            <div class="dropdown">
                <a
                        class="dropdown-toggle"
                        href="#"
                        role="button"
                        data-toggle="dropdown">
							<span class="user-icon" style="">
								<img style="" src="{% if user.image %}{{ user.image.url }}{% endif %}" alt=""/>
							</span>
                    <span class="user-name">{{ user.username }}</span>
                </a>
                <div
                        class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list"
                >
                    <a class="dropdown-item" href="{% url 'authenticate:admin-profile' %}"
                    ><i class="dw dw-user1"></i> Profile</a
                    >
                    <a class="dropdown-item" href=""
                    ><i class="dw dw-settings2"></i> Setting</a
                    >
                    <a class="dropdown-item" href=""
                    ><i class="dw dw-help"></i> Help</a
                    >
                    <a class="dropdown-item" href="{% url 'authenticate:logout' %}"
                    ><i class="dw dw-logout"></i> Log Out</a>
                </div>
            </div>
        </div>
        <div class="github-link">
            <a href="" target="_blank"
            ><img src="{% static '' %}" alt=""></a>
        </div>
    </div>

</div>
