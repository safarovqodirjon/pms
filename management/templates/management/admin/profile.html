<!-- profile.html -->
{% extends 'management/base/base.html' %}

{% block content %}
    <h2>Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <div class="container">
        <div class="row">
            <div class="col-4">
                {% if user.image %}
                    <img src="{{ user.image.url }}" alt="{{ user.username }}"/>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
